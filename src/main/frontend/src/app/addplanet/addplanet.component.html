<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Create Planet</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #addForm class="example-form">
            <mat-form-field class="row">
              <input matInput placeholder="Planet Node" [(ngModel)]="planetnode" name="planetnode" required>
            </mat-form-field>
            <mat-form-field class="row">
              <input matInput placeholder="Planet Name" [(ngModel)]="planetname" name="planetname" required>
            </mat-form-field>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="planetSave()" color="primary">Save</button>
    <button mat-raised-button (click)="addForm.reset()" color="primary">Cancel</button>
  </mat-card-actions>
</mat-card>
