<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>List of Planets</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-overlay mat-elevation-z8">
      <!-- <form class="example-form"> -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="planetId">
          <th mat-header-cell *matHeaderCellDef> Planet Id </th>
          <td mat-cell *matCellDef="let planetdataList"> {{planetdataList.planetId}} </td>
        </ng-container>

        <!-- Node Column -->
        <ng-container matColumnDef="planetNode">
          <th mat-header-cell *matHeaderCellDef> Planet Node </th>
          <td mat-cell *matCellDef="let planetdataList"> {{planetdataList.planetNode}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="planetName">
          <th mat-header-cell *matHeaderCellDef> Planet Name </th>
          <td mat-cell *matCellDef="let planetdataList"> {{planetdataList.planetName}} </td>
        </ng-container>

        <!-- Action Column-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let planetdataList">
            <button mat-button (click)="triggerEdit(planetdataList)"> Edit </button>
            &nbsp;
            <button mat-button (click)="deleteEntry(planetdataList)"> Delete </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- </form> -->
    </div>
  </mat-card-content>
</mat-card>
